<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Api</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for city" autocomplete="off">
        </header>
        <main>
            <section class="location">
                <div class="city">Pune,IN</div>
                <div class="date">Monday 12 August 2021</div>
            </section>
            <div class="current">
                <div class="temp">25&deg;C</div>
                <div class="weather">Sunny</div>
                <div class="max-low">23&deg;C  /  27&deg;C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
